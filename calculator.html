<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=`, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator" id="display">
		<div class="display">
			<input type="text" id="result" disabled>
		</div>
		<div class="keys">
			<button onclick="screenOn()">ON</button>
			<button onclick="clearDisplay()">C</button>
			<button onclick="appendChar('(')" class="operator">(</button>
			<button onclick="appendChar(')')" class="operator">)</button>
			<button onclick="calculate()">=</button>
			<button onclick="appendChar('7')" class="num">7</button>
			<button onclick="appendChar('8')" class="num">8</button>
			<button onclick="appendChar('9')" class="num">9</button>
			<button onclick="appendChar('+')" class="operator">+</button>
			<button onclick="appendChar('4')" class="num">4</button>
			<button onclick="appendChar('5')" class="num">5</button>
			<button onclick="appendChar('6')" class="num">6</button>
			<button onclick="appendChar('-')" class="operator">-</button>
			<button onclick="appendChar('1')" class="num">1</button>
			<button onclick="appendChar('2')" class="num">2</button>
			<button onclick="appendChar('3')" class="num">3</button>
			<button onclick="appendChar('/')" class="operator">/</button>
			<button onclick="appendChar('*')" class="operator">*</button>
			<button onclick="appendChar('0')" class="num">0</button>
			<button onclick="appendChar('.')" class="num">.</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
